EXP_DIR: res101
TRAIN:
  HAS_RPN: True
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  DISPLAY: 20
  WEIGHT_DECAY: 0.0001
  DOUBLE_BIAS: False
  LEARNING_RATE: 0.001
  # Bigger BATCH_SIZE is used for OHEM selection.
  RPN_POST_NMS_TOP_N: 8192
  BATCH_SIZE: 4096
  OHEM: True
  OHEM_BATCH_SIZE: 128
  RPN_NMS_THRESH: 0.3
TEST:
  HAS_RPN: True
POOLING_SIZE: 7
#POOLING_MODE: align
POOLING_MODE: pspool
CROP_RESIZE_WITH_MAX_POOL: False

RESNET:
  CORE_CHOICE:
    #USE: 'faster_rcnn'
    USE: 'rfcn_light_head'
